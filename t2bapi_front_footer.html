	<input type="hidden" name="action" value="encode">
        <fieldset>
        <legend>Text you want to Encode:</legend>

        </fieldset>
	</form>

	<h3>Bitmap to Text Demo</h3>
	<form method="post" action="http://shannonvturner.com/t2b/api_front">
	<input type="hidden" name="action" value="decode">
	<b><i>All fields required.</i></b>
	<fieldset>

	<legend>Full URL of Bitmap to Decode:</legend>
	<input type="text" name="bitmap_filename">

	</form>

	<h3>Bitmap to Text Demo</h3>
